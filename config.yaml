baseURL: https://www.mstoffel.xyz/
title: (Uncarved) blog
theme: etch
languageCode: en-US
googleAnalytics: UA-86436426-2
enableInlineShortcodes: yes
pygmentsCodeFences: yes
pygmentsUseClasses: yes

params:
  copyright: Copyright Â© 2021 Martin Stoffel
  dark: "off"
  description: science, coding
  highlight: yes
menu:
  main:
    - identifier: posts
      name: posts
      title: posts
      url: /
      weight: 10
    - identifier: about
      name: about
      title: about
      url: /about/
      weight: 20
permalinks:
  posts: /:title/
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    ordered: yes
ignoreFiles: 
  ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
